<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>üß™ EmailJS Test Simple</h1>
    <button id="testBtn">üöÄ Test Email Sekarang</button>
    <div id="result"></div>

    <script>
        console.log('üîß Initializing EmailJS...');
        
        // Initialize EmailJS
        emailjs.init('AIgbwO-ayq2i-I0ou');
        console.log('‚úÖ EmailJS initialized');

        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Sending email...';
            
            console.log('üì§ Sending test email...');
            
            try {
                const result = await emailjs.send(
                    'service_ublbpnp',
                    'template_qnuud6d',
                    {
                        to_email: 'fairuzo1dyck@gmail.com',
                        name: 'Admin PERGUNU',
                        applicant_name: 'Test User Simple HTML',
                        applicant_email: 'test@example.com',
                        applicant_phone: '08123456789',
                        applicant_position: 'Tester Simple',
                        application_date: new Date().toLocaleDateString('id-ID')
                    }
                );
                
                console.log('‚úÖ EMAIL SENT SUCCESSFULLY:', result);
                resultDiv.innerHTML = `
                    <h2 style="color: green;">‚úÖ EMAIL BERHASIL DIKIRIM!</h2>
                    <p><strong>Status:</strong> ${result.status}</p>
                    <p><strong>Response:</strong> ${result.text}</p>
                    <p><strong>Target:</strong> fairuzo1dyck@gmail.com</p>
                    <p style="color: blue;">üìß Cek email sekarang!</p>
                `;
                
            } catch (error) {
                console.error('‚ùå EMAIL FAILED:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">‚ùå EMAIL GAGAL</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Details:</strong> ${error.text || 'No details'}</p>
                `;
            }
        });
    </script>
</body>
</html>
